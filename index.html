<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container w-100 d-flex justify-content-center align-items-center main">
      <div class="d-flex w-50 h-auto flex-column text-start pt-5 pb-5 dict">
        <div class="d-flex  flex-row  ms-5 w-75">
           
                <input type="text" class=" word m-2 w-75" id="inpt-word" placeholder="Enter a word to search">
                <button class="m-2 ps-2 pe-2 search" id="search-btn">search</button>
         
        </div>
        <div id="result">
          <div class="ms-5 mt-3 fs-1 fw-bold" id="word">
           
          </div>
          <div class="ms-5" id="noun">
            
         </div>
         <div class="ms-5 mt-2" id="exp">
          
          </div>
          <div class="ms-5 mt-3 sen ps-2 w-75" id="sen">
          
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
